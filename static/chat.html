<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <title>Ur≈°ka AI ‚Äì Playground</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap');
    :root {
      --bg: #f6f0e9;
      --text: #2f302b;
      --cream: #fffaf3;
      --green: #2d3e2f;
      --accent: #c19a6b;
      --line: #e4dfd7;
      --shadow: 0 12px 35px rgba(0,0,0,0.08);
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
    }

    .app {
      max-width: 900px;
      margin: 24px auto;
      padding: 16px;
    }

    .card {
      background: var(--cream);
      border-radius: 20px;
      box-shadow: var(--shadow);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      border: 1px solid var(--line);
      backdrop-filter: blur(6px);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      background: rgba(255,255,255,0.6);
      padding: 10px 12px;
      border-radius: 16px;
      border: 1px solid var(--line);
      backdrop-filter: blur(10px);
    }

    .avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=200&q=60') center/cover no-repeat;
      border: 2px solid #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .title {
      font-family: 'Playfair Display', serif;
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--green);
    }

    .subtitle {
      font-size: 0.95rem;
      color: #6b5f4e;
    }

    .badge {
      font-size: 0.8rem;
      padding: 6px 12px;
      border-radius: 999px;
      background: #e5f3ea;
      color: var(--green);
      border: 1px solid #c9e2d1;
      white-space: nowrap;
    }

    .messages {
      border-radius: 18px;
      background: #fff;
      padding: 14px;
      max-height: 420px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border: 1px solid var(--line);
      box-shadow: var(--shadow);
    }

    .msg {
      max-width: 80%;
      border-radius: 20px;
      padding: 10px 14px;
      font-size: 0.95rem;
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      border: 1px solid #f1ebe2;
    }

    .msg.user {
      margin-left: auto;
      background: #eaf2e9;
      color: var(--text);
      border-bottom-right-radius: 6px;
    }

    .msg.bot {
      margin-right: auto;
      background: #fdf6ec;
      color: var(--text);
      border-bottom-left-radius: 6px;
    }

    .msg.meta {
      margin: 0 auto;
      background: transparent;
      color: #9ca3af;
      font-size: 0.75rem;
      padding: 0;
      box-shadow: none;
      border: none;
    }

    .input-row {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 8px;
    }

    .input-main {
      display: flex;
      gap: 8px;
      align-items: flex-end;
    }

    textarea {
      flex: 1;
      min-height: 70px;
      max-height: 200px;
      resize: vertical;
      border-radius: 16px;
      border: 1px solid var(--line);
      padding: 10px 12px;
      font-family: inherit;
      font-size: 0.95rem;
      outline: none;
      box-sizing: border-box;
      background: #fff;
    }

    textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px #c19a6b40;
    }

    button {
      border-radius: 14px;
      border: 1px solid var(--line);
      padding: 10px 18px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      background: var(--green);
      color: #ffffff;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    button:disabled {
      opacity: 0.6;
      cursor: default;
    }

    .hint-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      font-size: 0.75rem;
      color: #6b5f4e;
      justify-content: space-between;
      align-items: center;
    }

    .quick-prompts {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .chip {
      padding: 6px 12px;
      border-radius: 999px;
      background: #fff;
      font-size: 0.8rem;
      cursor: pointer;
      border: 1px solid var(--line);
      transition: all 0.15s ease;
    }

    .chip:hover {
      border-color: var(--accent);
      background: #fff5e6;
      color: var(--text);
    }

    .status {
      font-size: 0.8rem;
      color: #6b5f4e;
      text-align: right;
    }

    @media (max-width: 640px) {
      .card {
        padding: 14px;
      }

      .title {
        font-size: 1.05rem;
      }

      .messages {
        max-height: 320px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="card">
      <div class="header">
        <div style="display:flex; align-items:center; gap:10px;">
          <div class="avatar"></div>
          <div>
            <div class="title">Turistiƒçna kmetija Ur≈°ka</div>
            <div class="subtitle">
              Pozdravljeni pri Turistiƒçni kmetiji Ur≈°ka. Lahko nas kadarkoli, karkoli vpra≈°ate. üíö
            </div>
          </div>
        </div>
        <div style="display:flex; gap:10px; align-items:center;">
          <button id="newSessionBtn" class="chip" style="cursor:pointer;">Nova seja</button>
          <div class="badge">Ur≈°ka ¬∑ prisotna</div>
        </div>
      </div>

      <div id="messages" class="messages"></div>

      <div class="input-row">
        <div class="input-main">
          <textarea
            id="input"
            placeholder="Napi≈°i vpra≈°anje ali npr. 'Rad bi rezerviral sobo za vikend.'"
          ></textarea>
          <button id="sendBtn">
            Po≈°lji
          </button>
        </div>
        <div class="hint-row">
          <div class="quick-prompts">
            <span class="chip" data-prompt="Kaj ponujate na kmetiji?">Na≈°a ponudba</span>
            <span class="chip" data-prompt="Kaj prodajate v spletni trgovini?">Trgovina</span>
            <span class="chip" data-prompt="Rad bi rezerviral sobo.">Rezervacija sobe</span>
            <span class="chip" data-prompt="Rad bi rezerviral mizo.">Rezervacija mize</span>
          </div>
          <div class="status" id="status">
            Enter = po≈°lji, Shift+Enter = nova vrstica
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const apiUrl = "/chat/stream"; // isti host, isti port
    const sessionKey = "chat_session_id";
    let sessionId = localStorage.getItem(sessionKey);
    if (!sessionId) {
      sessionId = (crypto && crypto.randomUUID) ? crypto.randomUUID() : String(Date.now());
      localStorage.setItem(sessionKey, sessionId);
    }
    const messagesEl = document.getElementById("messages");
    const inputEl = document.getElementById("input");
    const sendBtn = document.getElementById("sendBtn");
    const statusEl = document.getElementById("status");

    const ONE_HOUR = 3600 * 1000;

    function checkChatTimeout() {
      const lastActivity = localStorage.getItem("last_chat_activity");
      const now = Date.now();
      if (lastActivity && now - Number(lastActivity) > ONE_HOUR) {
        localStorage.removeItem("chat_history");
        localStorage.removeItem(sessionKey);
        localStorage.removeItem("last_chat_activity");
        window.location.reload();
      }
    }
    checkChatTimeout();

    function renderWelcome() {
      messagesEl.innerHTML = `
        <div class="msg bot">
          Pozdravljeni pri Turistiƒçni kmetiji Ur≈°ka! üòä
          <br /><br />
          Lahko pomagam z vpra≈°anji o sobah, mizi za kosilo, izletih ali na≈°ih domaƒçih izdelkih.
          <br /><br />
          Poskusite:
          <br />‚Ä¢ "Kaj ponujate za vikend kosila?"
          <br />‚Ä¢ "Imate suho salamo ali pohorsko bunko?"
          <br />‚Ä¢ "Rad bi rezerviral sobo za vikend."
        </div>
      `;
    }
    renderWelcome();

    function addMessage(text, who = "bot") {
      const div = document.createElement("div");
      div.className = "msg " + who;
      div.textContent = text;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
      localStorage.setItem("last_chat_activity", Date.now().toString());
      return div;
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;

      addMessage(text, "user");
      inputEl.value = "";
      inputEl.focus();

      sendBtn.disabled = true;
      statusEl.textContent = "Po≈°iljam zahtevo na /chat/stream ...";

      try {
        const res = await fetch(apiUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: text, session_id: sessionId })
        });

        if (!res.ok) {
          addMessage("Napaka pri klicu /chat/stream (status " + res.status + ")", "bot");
          statusEl.textContent = "Napaka pri klicu /chat/stream.";
        } else {
          if (!res.body) {
            const data = await res.json();
            addMessage(data.reply ?? "[Prazen odgovor]", "bot");
            statusEl.textContent = "OK ‚Äì odgovor prejet.";
          } else {
            const botEl = addMessage("", "bot");
            const reader = res.body.getReader();
            const decoder = new TextDecoder();
            while (true) {
              const { value, done } = await reader.read();
              if (done) break;
              const chunk = decoder.decode(value, { stream: true });
              botEl.textContent += chunk;
              messagesEl.scrollTop = messagesEl.scrollHeight;
            }
            statusEl.textContent = "OK ‚Äì odgovor prejet.";
          }
          localStorage.setItem("last_chat_activity", Date.now().toString());
        }
      } catch (err) {
        console.error(err);
        addMessage("Pri≈°lo je do napake pri povezavi s stre≈ænikom.", "bot");
        statusEl.textContent = "Napaka pri povezavi.";
      } finally {
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener("click", () => {
      sendMessage();
    });

    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    document.querySelectorAll(".chip").forEach((chip) => {
      chip.addEventListener("click", () => {
        const prompt = chip.getAttribute("data-prompt");
        inputEl.value = prompt;
        inputEl.focus();
      });
    });

    document.getElementById("newSessionBtn").addEventListener("click", () => {
      localStorage.removeItem(sessionKey);
      sessionId = (crypto && crypto.randomUUID) ? crypto.randomUUID() : String(Date.now());
      localStorage.setItem(sessionKey, sessionId);
      localStorage.setItem("last_chat_activity", Date.now().toString());
      renderWelcome();
      statusEl.textContent = "Nova seja ustvarjena.";
    });
  </script>
</body>
</html>
